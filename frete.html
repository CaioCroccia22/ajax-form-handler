<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="jquery-3.7.1.js" defer></script>
    <script src="jquery.mask.min.js" defer></script>
    <script src="main.js" defer></script>
    
</head>
<body>
    <div class="container">
        <form action="" id="formulario-pedido">
            <div class="row mt-5">
                <h4>Dados Básicos</h4>
            </div>
            <div class="row">
                <div class="col-3">
                    <input type="text" placeholder="name" id="nome" class="form-control">
                </div>
                <div class="col-5">
                    <input type="text" placeholder="nickname" class="form-control">
                </div>
                <div class="col-4">
                    <input type="email" placeholder="email" class="form-control">
                </div>
            </div>
            <div class="row mt-3">
                <h4>Dados da Entrega</h4>
            </div>
            <div class="row">
                <div class="col-3 d-flex">
                    <input type="text" placeholder="cep" id="cep" class="form-control">
                    <button type="button" class="btn btn-primary ms-2" id="btn-buscar-cep">
                        <i class="bi bi-search"></i>
                        <span class="d-none spinner-border spinner-border-sm"></span>
                    </button>
                </div>
                <div class="col-7">
                    <input type="text" placeholder="endereço" id="endereco" class="form-control">
                </div>
                <div class="col-2">
                    <input type="number" placeholder="número" class="form-control">
                </div>
            </div>
            <button class="btn btn-success mt-3">Enviar pedido</button>
        </form>
    </div>
</body>
</html>
